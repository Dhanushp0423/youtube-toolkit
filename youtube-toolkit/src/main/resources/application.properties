
spring.application.name=youtube-toolkit
#server.port=8080

server.port=${PORT:8080}



spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}



spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# YouTube API

youtube.api.key=${YOUTUBE_API_KEY}


youtube.api.base-url=https://www.googleapis.com/youtube/v3

# Logging
logging.level.com.youtubetoolkit=DEBUG
logging.level.org.springframework.web=ERROR
logging.level.org.springframework.web.servlet.handler.HandlerMappingIntrospector=ERROR
